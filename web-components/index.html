<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="//www.booker.co.uk/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booker web components - shop by brand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="./components.js"></script>
    <link rel="stylesheet" href="./custom.css" />
  </head>
  <body>
    <div class="container pt-5 pb-5 text-center">
      <img src="//assets-global.website-files.com/61f27d3474c2ef62975a0106/61f27d3474c2ef78475a0118_Booker%20logo.svg" width="200" />
    </div>
    <div class="container mb-5">
      <p class="display-6 text-center">Info Card A</p>
      <info-card-a></info-card-a>
    </div>
    <div class="container mb-5">
      <p class="display-6 text-center">Info Card B</p>
      <info-card-b></info-card-b>
    </div>
    <div class="container mb-5">
      <p class="display-6 text-center">Product Card</p>
      <product-card></product-card>
    </div>
    <div class="container mb-5">
      <p class="display-6 text-center">Product Card List</p>
      <product-card-list></product-card-list>
    </div>
    <div class="container mb-5">
      <p class="display-6 text-center">Product Card List Carousel</p>
      <product-card-list-carousel></product-card-list-carousel>
    </div>
    <div class="container mb-5">
      <p class="display-6 text-center">Link To Shop</p>
      <link-to-shop></link-to-shop>
    </div>
      <p class="display-6 text-center">Hero Banner A</p> 
          <hero-banner-a
      data-title="Hero Banner A"
      data-image="https://static.thcdn.com/images/xlarge/webp/widgets/190-en/09/Coca-cola-banner-1920x700-073909.png"
      data-url="https://www.yourcoca-cola.co.uk/shop.list?pageNumber=1&facetFilters=en_brand_content:Coca-Cola+Original+Taste"
      data-text="Shop All Coca Cola products"
      data-btn-color="#636363"
      data-btn-bg-color="#f4af00"
      ></hero-banner-a>

    <hero-banner-b 
        data-title="hero-banner-b"
        data-image = 'https://static.thcdn.com/images/xlarge/webp/widgets/190-en/57/original-Brands_Banner_Desktop_1920_x_586-020057.png';
        data-text = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.';
        data-textColor = '#000000';
        data-textSize = '16px';
        data-heading = 'Enquiry Form';
        data-headingSize = '24px';
        data-headingColor = '#404040';
        data-buttonText = 'Enquire here';
        data-textBgColor = '#ffffff';
        data-buttonUrl = 'https://www.yourcoca-cola.co.uk/contact-us.list';
        data-buttonFontColor = '#ffffff';
        data-buttonBgColor = '#000000';  
      ></hero-banner-b>
    
    
    <div class="container position-relative text-center pt-5 mb-5">
      <p class="display-6 text-center">Hero Banner Carousel</p> 
      <hero-banner-carousel></hero-banner-carousel>
    </div>
    <div class="container text-center mb-5">
      <p class="display-6 text-center">Image Card</p>
      <image-card></image-card>
    </div>

    <custom-button 
      data-title="custom-button"
      data-text="Shop all Coca-Cola products"
      data-url="https://www.yourcoca-cola.co.uk/shop.list?pageNumber=1&facetFilters=en_brand_content:Coca-Cola+Original+Taste|en_brand_content:Coca-Cola+Zero+Sugar"
      data-fontColor="#000000"
      data-buttonBgColor="#48a832"
    ></custom-button>

    
    <div class="container text-left mb-5">
      <p class="display-6 text-center">Hero Image</p> 
      <hero-image></hero-image>
    </div>
    <div class="container text-left mb-5">
      <p class="display-6 text-center">Sub Page Navigation</p> 
      <sub-page-navigation></sub-page-navigation>
    </div>
    <div class="container mb-5">
      <p class="display-6 text-center">Product Category</p> 
      <product-category></product-category>
    </div>

    <custom-heading 
      data-title="custom-heading"
      data-heading="Shop products"
      data-fontColor="#d3d3d3"
      data-fontSize="48px"
    ></custom-heading>
    
    <div class="container mb-5">
      <p class="display-6 text-center">Product Categories</p> 
      <product-categories></product-categories>
    </div>

    <standard-copy
      data-title="standard-copy"
      data-heading="Shop your favourites"
      data-headingSize="36px"
      data-headingColor="#404040"
      data-text="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati cupiditate non provident, similique sunt in culpa qui officia deserunt mollitia animi, id est laborum et dolorum fuga. Et harum quidem rerum facilis est et expedita distinctio. Nam libero tempore, cum soluta nobis est eligendi optio cumque nihil impedit quo minus id quod maxime placeat facere possimus, omnis voluptas assumenda est, omnis dolor repellendus. Temporibus autem quibusdam et aut officiis debitis aut rerum necessitatibus saepe eveniet ut et voluptates repudiandae sint et molestiae non recusandae. Itaque earum rerum hic tenetur a sapiente delectus, ut aut reiciendis voluptatibus maiores alias consequatur aut perferendis doloribus asperiores repellat."
      data-textSize="14px"
      data-textColor="#000000"
    ></standard-copy>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
