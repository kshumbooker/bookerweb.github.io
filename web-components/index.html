<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="//www.booker.co.uk/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booker web components - shop by brand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="./components.js"></script>
    <link rel="stylesheet" href="./custom.css" />
  </head>
  <body>
    <div class="container pt-5 pb-5 text-center">
      <img src="//assets-global.website-files.com/61f27d3474c2ef62975a0106/61f27d3474c2ef78475a0118_Booker%20logo.svg" width="200" />
    </div>
    <div class="container mb-5">
      <p class="display-6 text-center">Info Card A</p>
      <info-card-a></info-card-a>
    </div>
    <div class="container mb-5">
      <p class="display-6 text-center">Info Card B</p>
      <info-card-b></info-card-b>
    </div>
    <div class="container mb-5">
      <p class="display-6 text-center">Product Card</p>
      <product-card></product-card>
    </div>
    <div class="container mb-5">
      <p class="display-6 text-center">Product Card List</p>
      <product-card-list></product-card-list>
    </div>
    <div class="container mb-5">
      <p class="display-6 text-center">Product Card List Carousel</p>
      <product-card-list-carousel></product-card-list-carousel>
    </div>
    <div class="container mb-5">
      <p class="display-6 text-center">Link To Shop</p>
      <link-to-shop></link-to-shop>
    </div>
    <div class="container position-relative text-center mb-5">
      <p class="display-6 text-center">Hero Banner A</p> 
      <hero-banner-a></hero-banner-a>
    </div>
    <div class="container position-relative text-center pt-5 mb-5 hero-banner-b">
      <p class="display-6 text-center">Hero Banner B</p> 
      <hero-banner-b></hero-banner-b>
    </div>
    <div class="container position-relative text-center pt-5 mb-5">
      <p class="display-6 text-center">Hero Banner Carousel</p> 
      <hero-banner-carousel></hero-banner-carousel>
    </div>
    <div class="container text-center mb-5">
      <p class="display-6 text-center">Image Card</p>
      <image-card></image-card>
    </div>
    <div class="container position-relative text-center mb-5">
      <p class="display-6 text-center">Custom Button</p> 
      <custom-button></custom-button>
    </div>
    <div class="container text-left mb-5">
      <p class="display-6 text-center">Hero Image</p> 
      <hero-image></hero-image>
    </div>
    <div class="container text-left mb-5">
      <p class="display-6 text-center">Sub Page Navigation</p> 
      <sub-page-navigation></sub-page-navigation>
    </div>
    <div class="container mb-5">
      <p class="display-6 text-center">Product Category</p> 
      <product-category></product-category>
    </div>
    <div class="container text-center mb-5">
      <p class="display-6 text-center">Heading</p> 
      <custom-heading></custom-heading>
    </div>
    <div class="container mb-5">
      <p class="display-6 text-center">Product Categories</p> 
      <product-categories></product-categories>
    </div>
    <div class="container mb-5 text-center">
      <p class="display-6 text-center">Standard Copy</p> 
      <standard-copy></standard-copy>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
