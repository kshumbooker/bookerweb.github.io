<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="//www.booker.co.uk/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booker web components - shop by brand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="./app.js"></script>
    <script defer src="./components.js"></script>
    <link rel="stylesheet" href="./custom.css" />
  </head>
  <body>
    <div class="container pt-5 pb-5 text-center">
      <img src="//assets-global.website-files.com/61f27d3474c2ef62975a0106/61f27d3474c2ef78475a0118_Booker%20logo.svg" width="200" />
    </div>
    <info-card-a
      id="info-card-a"
      data-heading="[TITLE] SEASONAL PROMOTION BANNER"
        data-headingSize="24px"
        data-headingColor="#000000"
        data-image="https://www.insidehook.com/wp-content/uploads/2021/07/cokezero-h.jpg?fit=1200%2C800"
        data-alt="Coca Cola Zero Sugar"
        data-text="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam egestas massa sit amet mi rutrum, a hendrerit ante pulvinar. Vivamus id risus a lorem consequat lobortis a id purus. Maecenas ac dui vulputate, posuere arcu ut, aliquet arcu. Fusce mollis lacinia ipsum sed facilisis."
        data-buttonFontColor="#ffffff"
        data-buttonBgColor="#000000"
        data-buttonText="Shop Now"
        data-url="https://www.yourcoca-cola.co.uk/brands/coca-cola-zero-sugar.list"
        data-textSize="20px"
        data-textColor="#808080"
      ></info-card-a>
    <hr>
    <info-card-b
      id="info-card-b"
      data-heading="[TITLE] Jack Daniels & Coca Cola"
      data-image="https://static.thcdn.com/images/medium/webp/widgets/190-en/24/Two_Item_Image_-_Option_2-041524.png"
      data-alt="JD and Coke"
      data-text="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam egestas massa sit amet mi rutrum, a hendrerit ante pulvinar. Vivamus id risus a lorem consequat lobortis a id purus. Maecenas ac dui vulputate, posuere arcu ut, aliquet arcu. Fusce mollis lacinia ipsum sed facilisis."
      data-textColor="#404040"
      data-textSize="16px"
      data-url="https://www.yourcoca-cola.co.uk/brands/jack-daniels-coca-cola.list"
      data-urlText="Shop now"
      data-urlColor="#000000"
      data-headingSize="24px"
      data-headingColor="#ff0000"
      data-cardBgColor="#f8f8f8"
    ></info-card-b>
    <hr>
    <product-card
      id="product-card"
      data-description="Coca-Cola Zero Sugar"
      data-volume="24 x 330ml"
      data-image="https://static.thcdn.com/images/large/webp//productimg/1600/1600/12657922-9294861134854115.jpg"
      data-midascode="100001"
      data-brand="coca-cola"
      data-price="13.09"
      data-rrp="1.39"
      data-por="49.7"
    ></product-card>
    <hr>
    <product-card-list
      id="product-card-list"
      data-brand="costa coffee"
    ></product-card-list>
    <hr>
    <product-card-list-carousel
      id="product-card-list-carousel"
      data-brand="coca-cola"
    ></product-card-list-carousel>
    <hr>
    <link-to-shop
      id="link-to-shop"
      data-image="https://www.booker.co.uk/-/media/Images/BRP-Supplier-Income/NP4/NP4-NPD3-BRP-Redbull.jpg?h=318&iar=0&w=1600&hash=1800385F19ADADD5DB07685873C5183D"
      data-name="Go to Red Bull Store"
      data-url="https://www.redbull.com/gb-en/energydrink/red-bull-pink-edition"
      data-alt="Red Bull Pink Edition"
    ></link-to-shop>
    <hr>
    <hero-banner-a
      id="hero-banner-a"
      data-image="https://static.thcdn.com/images/xlarge/webp/widgets/190-en/09/Coca-cola-banner-1920x700-073909.png"
      data-url="https://www.yourcoca-cola.co.uk/shop.list?pageNumber=1&facetFilters=en_brand_content:Coca-Cola+Original+Taste"
      data-text="Shop All Coca Cola products"
      data-btn-color="#636363"
      data-btn-bg-color="#f4af00"
      ></hero-banner-a>
      <hr>
      <hero-banner-b
        id="hero-banner-b"
        data-image = 'https://static.thcdn.com/images/xlarge/webp/widgets/190-en/57/original-Brands_Banner_Desktop_1920_x_586-020057.png';
        data-text = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.';
        data-textColor = '#000000';
        data-textSize = '16px';
        data-heading = 'Enquiry Form';
        data-headingSize = '24px';
        data-headingColor = '#404040';
        data-buttonText = 'Enquire here';
        data-textBgColor = '#ffffff';
        data-buttonUrl = 'https://www.yourcoca-cola.co.uk/contact-us.list';
        data-buttonFontColor = '#ffffff';
        data-buttonBgColor = '#000000';  
      ></hero-banner-b>
      <hr>
      <hero-banner-carousel 
        id="hero-banner-carousel"
        data-arrowColor="#000000"
        data-arrowBgColor="#ff0000"
        data-arrowShow="true"
      ></hero-banner-carousel>
      <hr>
      <image-card
        id="image-card"
        data-url="https://www.yourcoca-cola.co.uk/shop.list?pageNumber=1&facetFilters=en_brand_content:Coca-Cola+Original+Taste"
        data-image="https://static.thcdn.com/images/medium/webp/widgets/190-en/01/original-cczsbrand-031501.png"
        data-buttonText="Shop"
        data-fontColor="#ffffff"
        data-buttonBgColor="#000000"
      ></image-card>
      <hr>
      <custom-button
        id="custom-button"
        data-text="Shop all Coca-Cola products"
        data-url="https://www.yourcoca-cola.co.uk/shop.list?pageNumber=1&facetFilters=en_brand_content:Coca-Cola+Original+Taste|en_brand_content:Coca-Cola+Zero+Sugar"
        data-fontColor="#000000"
        data-buttonBgColor="#48a832"
      ></custom-button>
      <hr>
      <hero-image
        id="hero-image" 
        data-image="https://static.thcdn.com/images/xlarge/webp/widgets/190-en/19/original-ABBA_Brand_Page_Banner_1-012219.png"
        data-alt="Absolut Vodka"
        data-url="https://www.yourcoca-cola.co.uk/brands/absolut-vodka-sprite.list"
      ></hero-image>
      <hr>
      <sub-page-navigation
        id="sub-page-navigation"
      ></sub-page-navigation>
      <hr>
      <product-category
        id="product-category"
        data-text="Baileys Absolut Vodka & Sprite"
        data-url="https://www.yourcoca-cola.co.uk/absolut-vodka-and-sprite-12-x-250ml/15213058.html"
        data-fontSize="18px"
        data-fontColor="#f8f8f8"
        data-bgColor="#000000"
      ></product-category>
      <hr>
      <custom-heading
        id="custom-heading"
        data-heading="Shop products"
        data-fontColor="#d3d3d3"
        data-fontSize="48px"
      ></custom-heading>
      <hr>
      <product-categories 
        id="product-categories"
      ></product-categories>
      <hr>
      <standard-copy
        id="standard-copy"
        data-heading="Shop your favourites"
        data-headingSize="36px"
        data-headingColor="#404040"
        data-text="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati cupiditate non provident, similique sunt in culpa qui officia deserunt mollitia animi, id est laborum et dolorum fuga. Et harum quidem rerum facilis est et expedita distinctio. Nam libero tempore, cum soluta nobis est eligendi optio cumque nihil impedit quo minus id quod maxime placeat facere possimus, omnis voluptas assumenda est, omnis dolor repellendus. Temporibus autem quibusdam et aut officiis debitis aut rerum necessitatibus saepe eveniet ut et voluptates repudiandae sint et molestiae non recusandae. Itaque earum rerum hic tenetur a sapiente delectus, ut aut reiciendis voluptatibus maiores alias consequatur aut perferendis doloribus asperiores repellat."
        data-textSize="14px"
        data-textColor="#000000"
      ></standard-copy>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
