<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Booker</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
          <style type="text/tailwindcss">
            @theme {
              --color-booker: #2356AA;
            }
          </style>
        <link rel="shortcut icon" type="image/x-icon" href="https://www.booker.co.uk/images/favicon.ico" />
        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

        <!-- Scripts -->
        <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>

        <style>
            

            .g-recaptcha {
    transform:scale(0.8);
    -webkit-transform:scale(0.8);
    transform-origin:0 0;
    -webkit-transform-origin:0 0;
}

@media screen and (max-height: 767px) {
    #rc-imageselect, .g-recaptcha {
            transform:scale(0.8);
            -webkit-transform:scale(0.8);
            transform-origin:0 0;
            -webkit-transform-origin:0 0;
        }
    }
        </style>
    
    <body class="bg-transparent px-4 font-[Lato]">
        <div class="flex justify-center relative top-12 px-4 rounded-[50px] shadow-2xl border-solid border-2 border-gray-50 max-w-3xl m-auto">
            <div class="max-w-md w-full">
                <div class="flex items-center justify-center p-8">
                    <img class="h-16 flex justify-center items-center" src="https://assets-global.website-files.com/61f27d3474c2ef62975a0106/61f27d3474c2ef78475a0118_Booker%20logo.svg">
                </div>
              <h2 class="text-2xl font-bold text-gray-900 mb-8 text-center">Forgotten Password</h2>
              <p class="text my-8 ">If you have forgotten your website login password, fill this page in with your registered user ID.</p>
              <form class="space-y-4">
                <div>
                  <label class="block text-sm font-bold text-black-700 mb-1">Enter your user ID</label>
                  <input class="w-full px-2 py-1.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-booker-500 focus:border-booker-500 outline-none transition-all"
                    required data-val="true" data-val-length="The field Username must be a string with a maximum length of 100." data-val-length-max="100" data-val-required="The Username field is required." id="Username" maxlength="100" name="Username" required="" type="text" value="" />
                </div>

                <div class="g-recaptcha" data-sitekey="6LfwwIQqAAAAANcF-qB9oAxVzaVwIum45H588zwK" data-callback="onSubmit" data-badge="inline" data-size="invisible"></div>
          
                <button class="w-full bg-booker text-white font-medium py-1.5 rounded-md transition-colors">
                  Sign In
                </button>
              </form>
              <footer>
                <div id="copyright" class="mt-3 flex items-center justify-center p-8">
                    <p>&copy; Booker 2025 - CD2</p>
                </div>
                </footer>
            </div>
          </div>
    </body>
</html>
