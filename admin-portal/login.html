<script>
    $(function () {

        toggleSubmit();

        $('#mobileNumber, #confirmMobileNumber').on('blur', function () {
            var value = $(this).val();

            //validateMobile($(this));
            $(this).data("valid", validateMobile($(this)));
            toggleSubmit();

            if ($(this).data("valid") == true) {
                $(this).removeClass("error-value");
            }
            else {
                $(this).addClass("error-value");
            }
        });

        function validateMobile($this) {
            $('#errorMsg').html('');
            var content = '<p class="mb-3 badge badge-danger"><i class="fas fa-info-circle mr-1"></i>';
            var value = $this.val();

            if (value == '') {
                $('#errorMsg').html(content + 'This is a required field. You must enter a UK based Mobile number</p>');
                return false;
            }

            regexp = new RegExp(/^(07\d{8,12}|\+447\d{7,15})$/);
            if (!regexp.test(value)) {
                $('#errorMsg').html(content + 'You must enter a UK based mobile number</p>');
                return false;
            }

            if (($this.prop('id') == 'confirmMobileNumber') && value != $('#mobileNumber').val()) {
                $('#errorMsg').html(content + 'Mobile Numbers do not match. Both numbers should match exactly</p>');
                return false;
            }

            return true;
        }

        function toggleSubmit() {
            if ($('#mobileNumber').data("valid") == true && $('#confirmMobileNumber').data("valid") == true) {
                $('#verifyModal .update-mobile').prop('disabled', false)
            }
            else {
                $('#verifyModal .update-mobile').prop('disabled', true)
            }
            console.log($('#mobileNumber').val());

        }

        $('.update-mobile').click(function (e) {

            var uid = '';
            var mobileNumber = $('#mobileNumber').val();

            $.ajax({
                type: "POST",
                url: '/api/sitecore/PortalLogin/UpdateMobileNumber',
                data: JSON.stringify({ uid: uid, mobileNumber: mobileNumber }),
                contentType: "application/json; charset=utf-8"
            })
                .done(function (data) {
                    if (data.success) {
                        window.location.assign(data.redirectUrl);
                    }
                })
                .fail(function (xhr, textStatus, errorThrown) {
                    console.log(xhr.responseText);
                });

            e.preventDefault();
        });
    });
</script>
