<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Booker</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    'booker': '#2356AA',
                  }
                }
              }
            }
          </script>
        <link rel="shortcut icon" type="image/x-icon" href="https://www.booker.co.uk/images/favicon.ico" />
        <!-- Styles -->
        <link rel="stylesheet" href="https://www.booker.co.uk/css/global.css" />
        <link rel="stylesheet" href="https://www.booker.co.uk/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://www.booker.co.uk/css/all.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

        <!-- Scripts -->
        <script src="https://www.booker.co.uk/scripts/jquery-3.6.4.min.js"></script>
        <script src="https://www.booker.co.uk/scripts/popper.min.js"></script>
        <script src="https://www.booker.co.uk/scripts/bootstrap.min.js"></script>
        <script src="https://www.booker.co.uk/scripts/global.js"></script>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>

        <style>
            main#booker_administration_login .login-here .labels h6 {
                font-size: xx-large;
            }

            .badge-danger {
                color: #fff;
                background-color: #dc3545;
            }

            .g-recaptcha {
    transform:scale(0.8);
    -webkit-transform:scale(0.8);
    transform-origin:0 0;
    -webkit-transform-origin:0 0;
}

@media screen and (max-height: 767px) {
    #rc-imageselect, .g-recaptcha {
            transform:scale(0.8);
            -webkit-transform:scale(0.8);
            transform-origin:0 0;
            -webkit-transform-origin:0 0;
        }
    }
        </style>
    
    </head>

    <body class="bg-transparent px-4">
        <div class="flex justify-center relative top-12 px-4 rounded-[50px] shadow-2xl border-solid border-2 border-gray-50 max-w-3xl m-auto">
            <div class="max-w-md w-full">
                <div class="flex items-center justify-center p-8">
                    <img class="h-16 flex justify-center items-center" src="https://assets-global.website-files.com/61f27d3474c2ef62975a0106/61f27d3474c2ef78475a0118_Booker%20logo.svg">
                </div>
              <h2 class="text-2xl font-bold text-gray-900 mb-8 text-center">Administration Login</h2>
              
              <form action="/admin/portal/login" method="post" autocomplete="disable-autocomplete" class="space-y-4">
                <div>
                  <label class="block text-sm font-bold text-black-700 mb-1">User ID</label>
                  <input autocomplete="disable-autocomplete" 
                    type="email" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-booker-500 focus:border-booker-500 outline-none transition-all" data-val="true" data-val-length="The field Username must be a string with a maximum length of 100." data-val-length-max="100" id="Username" maxlength="100" name="Username" type="text" value="" required/>
                    <span class="asterisk pl-2 pt-2"></span>
                </div>
          
                <div>
                  <label class="text-sm text-left font-bold text-black-700 mb-1">Password</label>
                    <span class="float-right"><a href="#" class="text-sm text-booker hover:text-booker font-bold">Forgot password?</a></span>
                  <input 
                    type="password" autocomplete="disable-autocomplete"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-booker-500 focus:border-booker-500 outline-none transition-all"
                    required data-val="true" data-val-length="The field Password must be a string with a maximum length of 50." data-val-length-max="50" id="Password" maxlength="50" name="Password" type="password" value=""/>
                </div>

                <div class="g-recaptcha"
                     data-sitekey="6LfwwIQqAAAAANcF-qB9oAxVzaVwIum45H588zwK"
                     data-callback="onSubmit"
                     data-badge="inline"
                     data-size="invisible">
                </div>
          
                <button class="w-full bg-booker text-white font-medium py-2.5 rounded-md transition-colors">
                  Sign In
                </button>
              </form>
              <footer>
                <div id="copyright" class="mt-3 flex items-center justify-center p-8">
                    <p>&copy; Booker 2025 - CD2</p>
                </div>
                </footer>
            </div>
          </div>

    </body>
</html>
